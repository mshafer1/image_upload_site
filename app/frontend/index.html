<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload JavaScript with Progress Ba | Learn With Daniel</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <input class="file-input" type="file" name="pic" accept=".jpg, .png, .bmp, .jpeg" multiple="true" hidden>
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Tap/click to select pictures to upload</p>
    </form>
    <section class="progress-area"></section>
    <section class="uploaded-area"></section>
  </div>

  <div class="footer">
    <span>
        Background image by <a href="https://unsplash.com/@melsvision">melsvision</a> on <a href="https://unsplash.com/photos/purple-flower-in-white-background-0aUKoaw-l00">Unsplash</a>
    </span>
  </div>
</body>
</html>

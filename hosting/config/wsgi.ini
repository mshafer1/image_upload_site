[uwsgi]
project = backend
uid = root
base = /usr/local/app
module_name = image_uploader_backend

chdir = %(base)/%(project)
module = %(module_name).wsgi:app

master = true
processes = 1

http = :9090

req-logger = file:/var/log/image_uploads/uwsgi.reqlog
logger = file:/var/log/image_uploads/uwsgi.errlog
